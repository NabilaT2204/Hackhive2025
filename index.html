<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How to create a website using HTML and CSS</title>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>
    <body>
        <main>
            <section id="intro">
                <div class="Container">
                    <h2>Ontario Tech Course Scheduler</h2>
                    <button id="Scroller">Get Started</button>
                </div> 
            </section>

            <section id="about">
                <div class="Container">
                    <h1>Get Started</h1>
                    <p>Add Up To 5 Courses</p>
                    <div id="course-container">
                        <div class="course-item">
                            <input type="text" class="course-input" placeholder="Enter course (e.g., CSCI4040)">
                        </div>
                    </div>
                    <button id="add-course">+</button>
                    <button id="submit">Submit Courses</button>
                </div>
                <div id="courseSchedule">
                    <table>
                        <tr>
                            <th>Course</th>
                            <th>CRN</th>
                            <th>Professor</th>
                            <th>Type</th>
                            <th>Day</th>
                            <th>Time</th>
                          </tr>
                          <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                    </table>
                </div>
            </section>

            <section id="contact">
                <div class="container">
                    <h1>Hackhive 2025</h1>
                    <p>Members</p>
                    <ul>
                        <li>Allan Sangle</li>
                        <li>Nabila Tabassum</li>
                        <li>Joseph Salama</li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
