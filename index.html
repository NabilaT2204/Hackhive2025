<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How to create a website using HTML and CSS</title>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>
    <body>
        <main>
            <section id="intro">
                <div class="Container">
                    <h2>Ontario Tech Course Scheduler</h2>
                    <button id="Scroller">Get Started</button>
                </div> 
            </section>

            <section id="about">
                <div class="Container">
                    <h1>Get Started</h1>
                    <p>Add Up To 5 Courses</p>
                    <div id="course-container">
                        <div class="course-item">
                            <input type="text" class="course-input" placeholder="Enter course (e.g., CSCI4040)">
                        </div>
                    </div>
                    <button id="add-course">+</button>
                </div>
                <div class="Restrictions">
                    <p>Please Set Your Time Restrictions:</p>

                    <form>
                      <label for="monday">Monday:</label>
                      <input type="text" id="mondayStart" name="mondayStart" placeholder="24hr format, e.g., 1100">
                      <input type="text" id="mondayEnd" name="mondayEnd" placeholder="24hr format, e.g., 2300"><br><br>
                    
                      <label for="tuesday">Tuesday:</label>
                      <input type="text" id="tuesdayStart" name="tuesdayStart" placeholder="24hr format, e.g., 1100">
                      <input type="text" id="tuesdayEnd" name="tuesdayEnd" placeholder="24hr format, e.g., 2300"><br><br>
                    
                      <label for="wednesday">Wednesday:</label>
                      <input type="text" id="wednesdayStart" name="wednesdayStart" placeholder="24hr format, e.g., 1100">
                      <input type="text" id="wednesdayEnd" name="wednesdayEnd" placeholder="24hr format, e.g., 2300"><br><br>
                    
                      <label for="thursday">Thursday:</label>
                      <input type="text" id="thursdayStart" name="thursdayStart" placeholder="24hr format, e.g., 1100">
                      <input type="text" id="thursdayEnd" name="thursdayEnd" placeholder="24hr format, e.g., 2300"><br><br>
                    
                      <label for="friday">Friday:</label>
                      <input type="text" id="fridayStart" name="fridayStart" placeholder="24hr format, e.g., 1100">
                      <input type="text" id="fridayEnd" name="fridayEnd" placeholder="24hr format, e.g., 2300"><br><br>
                    
                      <button id="submit">Submit</button>
                    </form>                    
                </div>
                <div id="courseSchedule">
                    <table>
                        <tr>
                            <th>Course</th>
                            <th>CRN</th>
                            <th>Room</th>
                            <th>Type</th>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Campus</th>
                          </tr>
                          <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                    </table>
                </div>
                <button id="Scroller2">Check Summaries</button>
            </section>

            <section id="summarySection">
                <h1>Professor Summary</h1>
                <div id="summary">
                    <table>
                        <tr>
                            <th>Course Name</th>
                            <th>Professor</th>
                            <th>Summary</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </section>
            

            <section id="contact">
                <div class="container">
                    <h1>Hackhive 2025</h1>
                    <p>Members</p>
                    <ul>
                        <li>Allan Sangle</li>
                        <li>Nabila Tabassum</li>
                        <li>Joseph Salama</li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
